<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <article class="gift-img">
      <img src="./gift.jpeg" alt="">
    </article>
    <article class="gift-info ">
      <h3>ols iphone giveaway</h3>
      <h4 class="giveaway">Giveaway Ends On Thursday, 26 May 2022 11:30am</h4>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus error aut nam vitae perspiciatis, officia
        dolores iusto amet sit beatae eius. Velit officiis perferendis eaque?</p>
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours">25</h4>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="mins">11</h4>
            <span>mins</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="secs">3</h4>
            <span>secs</span>
          </div>
        </div>
      </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
